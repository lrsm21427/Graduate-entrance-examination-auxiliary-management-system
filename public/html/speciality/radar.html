<div id="Radar" style="width:700px;height: 500px"></div>
<script>
  var chartDom = document.getElementById('Radar');
  var myChart = echarts.init(chartDom);
  var option;

  setTimeout(function(){
    var num=0;


    // 清空原有数据
    option.series.data = [];

    var handler = setInterval(function(){
      for(var i=0;i<data2020_echarts.length;i++){
        option.legend.data[i]=data2020_echarts[i][5]
        // option.series.data[i].value[0]=data2020_echarts[i][0]
        // option.series.data[i].value[1]=data2020_echarts[i][1]
        // option.series.data[i].value[2]=data2020_echarts[i][2]
        // option.series.data[i].value[3]=data2020_echarts[i][3]
        // option.series.data[i].value[4]=data2020_echarts[i][4]
        // option.series.data[i].name=data2020_echarts[i][5]
        option.series.data.push({
          value: [data2020_echarts[i][0], data2020_echarts[i][1],
            data2020_echarts[i][2],data2020_echarts[i][3],
            data2020_echarts[i][4]],
          name: data2020_echarts[i][5]
        });
      }
      // console.log(option.legend.data)
      console.log(option.series.data)

      // option.title.text=city+'省高校历年分数线平行图';
      option && myChart.setOption(option);
      num++;
      if(num == 5000000){
        clearInterval(handler);
      }
    },2000);
  });

  function getMessageFromParent2020(value){
    // 接受从vue组件中传过来的参数
    data2020=JSON.parse(`${value}`)
    let names=[]
    let scores=[]
    data2020.forEach((item,index) => {
      if(index!=0){
        let key =Object.keys(item)[0];
        names.push(key);
        scores.push(item[key]);
      }
    })
    data2020_echarts=new Array(names.length).fill(new Array(6));
    for(var i=0;i<names.length;i++){
      data2020_echarts[i]=scores[i];
      data2020_echarts[i][5]=names[i];
    }
    // console.log(data2020_echarts);
  }
  var data2020=[[]]
  var data2020_echarts=[[]]
  option = {
    // title: {
    //   text: 'Basic Radar Chart'
    // },
    legend: {
      type: 'category',
      data: [],
    },
    radar: {
      // shape: 'circle',
      indicator: [
        { name: '总分', max: 450 },
        { name: '外语', max: 100},
        { name: '政治', max: 100 },
        { name: '专业课1', max: 150 },
        { name: '专业课2', max: 150 }
      ]
    },
    series: [
      {
        name: 'Budget vs spending',
        type: 'radar',
        data: [
          {
            value: [420, 30, 20, 35, 50],
            name: 'Allocated Budget'
          }
          // ,
          // {
          //   value: [350, 40, 80, 60, 40],
          //   name: 'Actual Spending'
          // }
        ]
      }
    ]
  };

  // option && myChart.setOption(option);

</script>
